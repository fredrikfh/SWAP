stages:
  - Build
  - Lint
  - Deploy

cache:
  paths:
    - .m2/repository/
    - target/
    - .yarn

Yarn build:
  image: node:16.3.0
  stage: Build
  script:
    - cd swap
    - yarn install --frozen-lockfile --cache-folder .yarn
    - yarn build
  retry: 1

ESLint:
  image: node
  stage: Lint
  needs: [Yarn build]
  script:
    - cd swap
    - yarn install
    - node_modules/eslint/bin/eslint.js .

Prettier:
  image: node:16.3.0
  stage: Lint
  needs: []
  script:
    - cd swap
    - npx prettier --check .
  retry: 1

Firebase:
  image: node:16.3.0
  stage: Deploy
  needs: [Yarn build]
  before_script:
    - yarn add -g firebase-tools
  script:
    - cd swap
    - yarn
    - yarn build
    - firebase use default
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
  